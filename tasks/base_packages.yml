- name: Install basic packages
  package:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items: "{{ common_base_packages }}"
  register: default_packages

- name: Update mlocate db
  command: updatedb
  when: "'mlocate' in common_base_packages and default_packages.changed"
